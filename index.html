<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    /* Login Form Styles */
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login-box {
        padding: 20px;
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    input[type="text"], button {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        border: none;
        border-radius: 5px;
    }

    input[type="text"] {
        background-color: #222;
        color: #fff;
    }

    button {
        background-color: #ff0055;
        color: #fff;
        cursor: pointer;
    }

    button:hover {
        background-color: #ff3366;
    }

    /* Heart Page Styles */
    .heart-page {
        display: none;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .heart {
        position: relative;
        width: 150px;
        height: 150px;
        transform: rotate(45deg);
        animation: float 3s ease-in-out infinite, glow 1.5s ease-in-out infinite;
    }

    .heart:before,
    .heart:after {
        content: '';
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: red;
        border-radius: 50%;
    }

    .heart:before {
        top: -75px;
        left: 0;
    }

    .heart:after {
        left: 75px;
        top: 0;
    }

    .message {
        font-size: 2em;
        margin-top: 20px;
        color: #ff77a9;
        animation: shine 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0) rotate(45deg);
        }
        50% {
            transform: translateY(-10px) rotate(45deg);
        }
    }

    @keyframes glow {
        0%, 100% {
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 25px rgba(255, 0, 0, 0.5);
        }
        50% {
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 50px rgba(255, 0, 0, 0.6);
        }
    }

    @keyframes shine {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.7;
        }
    }
</style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <button onclick="checkLogin()">Log In</button>
        </div>
    </div>

    <!-- Heart Page -->
    <div class="heart-page" id="heart-page">
        <div class="heart"></div>
        <div class="message">I love you</div>
    </div>

<script>
    function checkLogin() {
        const username = document.getElementById("username").value;
        if (username === "Akarsha") {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("heart-page").style.display = "flex";
        } else {
            alert("Incorrect Username! Please enter 'Akarsha' to proceed.");
        }
    }
</script>
</body>
</html>
